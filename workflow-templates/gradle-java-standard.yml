name: Gradle test, build and upload artifact

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    uses: MinestomBrick/.github/workflows/java-gradle-test.yml

  build:
    needs: test
    uses: MinestomBrick/.github/workflows/java-gradle-build.yml

  publish:
